<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive School Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form id="schoolForm">
                    <!-- KG and Primary/Prep/High Selection -->
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="kgCheckbox" name="kgCheckbox">
                            <label class="form-check-label" for="kgCheckbox">KG</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="primaryCheckbox" name="primaryCheckbox" checked>
                            <label class="form-check-label" for="primaryCheckbox">Primary/Prep/High</label>
                        </div>
                    </div>

                    <!-- Date Selection -->
                    <div class="mb-3">
                        <label for="date">Date</label>
                        <input type="date" id="date" class="form-control">
                    </div>

                    <!-- Primary/Prep/High Content -->
                    <div id="primaryContent">
                        <!-- Grade Selection -->
                        <div class="mb-3">
                            <label for="classRoom" class="form-label">Grade</label>
                            <select class="form-select" id="classRoom" name="classRoom">
                                <option selected disabled>Select ClassRoom</option>
                                <optgroup label="Primary">
                                   <option value="1a">primary1a</option>
                            <option value="1b">primary1b</option>
                            <option value="1c">primary1c</option>
                            <option value="2a">primary2a</option>
                            <option value="2b">primary2b</option>
                            <option value="3a">primary3a</option>
                            <option value="3b">primary3b</option>
                            <option value="4a">primary4a</option>
                            <option value="4b">primary4b</option>
                            <option value="5a">primary5a</option>
                            <option value="5b">primary5b</option>   
                            <option value="6a">primary6a</option>
                            <option value="6b">primary6b</option>
                                </optgroup>
                                <optgroup label="Prep">
                                    <option value="prep1a">prep1a</option>
                                    <option value="prep1b">prep1b</option>
                                    <option value="prep2">prep2</option>
                                    <option value="prep3">prep3</option>
                                </optgroup>
                            </select>
                        </div>

                        <!-- Subjects Selection -->
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <select class="form-select" id="subject" name="subject">
                                <option selected disabled>Select Subject</option>
                                <option value="Arabic">Arabic</option>
                                <option value="english">English</option>
                                <option value="Math">Math</option>
                                <option value="Science">Science</option>
                                <option value="french">French</option>
                                <option value="German">German</option>
                                <option value="Scince">Science</option>
                                <option value="social">social</option>
                                <option value="Quran">Quran</option>
                                <option value="ICT">ICT</option>
                                <option value="HEC">HEC</option>
                                <option value="Music">Music</option>
                                <option value="Art">Art</option>
                                <option value="P.E">P.E</option>
                                 <option value="Christian religion">Christian religion</option>
                                <option value="Library">Library</option>
                            </select>
                        </div>
                        <!-- Classroom Input -->
                        <div class="mb-3">
                            <label for="grade" class="form-label">Classroom</label>
                            <input type="text" class="form-control" id="grade" name="grade" placeholder="Enter classroom grade">
                        </div>

                        <!-- Homework Input -->
                        <div class="mb-3">
                            <label for="homework" class="form-label">Homework</label>
                            <input type="text" class="form-control" id="homework" name="homework" placeholder="Enter homework details">
                        </div>

                        <!-- Reminder Input -->
                        <div class="mb-3">
                            <label for="reminder" class="form-label">Reminder</label>
                            <input type="text" class="form-control" id="reminder" name="reminder" placeholder="Enter reminder">
                        </div>
                    </div>

                    <!-- KG Content -->
                    <div id="kgContent" style="display: none;">
                        <!-- KG Level Selection -->
                        <div class="mb-3">
                            <label for="kgLevel" class="form-label">KG Level</label>
                            <select class="form-select" id="kgLevel" name="kgLevel">
                                <option selected disabled>Select KG Level</option>
                                <option value="kg1">KG 1</option>
                                <option value="kg2">KG 2</option>
                            </select>
                        </div>

                        <!-- KG 1 Content -->
                        <div id="kg1Content" style="display: none;">
                            <!-- Subjects Selection -->
                            <div class="mb-3">
                                <label for="kg1Subject" class="form-label">Subject</label>
                                <select class="form-select" id="kg1Subject" name="kg1Subject">
                                    <option selected disabled>Select Subject</option>
                                    <option value="english">English</option>
                                    <option value="maths">Maths</option>
                                    <option value="arabic">Arabic</option>
                                    <option value="science">Science</option>
                                    <option value="religion">Religion</option>
                                    <option value="German">German</option>
                                    <option value="french">French</option>
                                    <option value="Computer">Computer</option>
                                    <option value="Montessori">Montessori</option>
                                    <option value="Elmanr">El manr</option>
                                    <option value="pe">PE</option>
                                    <option value="art">Art</option>
                                    <option value="music">Music</option>
                                     <option value="Christian religion">Christian religion</option>
                                </select>
                            </div>

                            <!-- KG1 Classes Selection -->
                            <div class="mb-3">
                                <label for="kg1Grade" class="form-label">KG1 Classes</label>
                                <select class="form-select" id="kg1Grade" name="kg1Grade">
                                    <option selected disabled>Select KG1 Class</option>
                                    <option value="octopus">octopus</option>
                                    <option value="whale">whale</option>
                                    <option value="shark">shark</option>
                                    <option value="crab">crab</option>
                                    <option value="dellyfishy">fishy fishy</option>
                                    <option value="dolphin">dolphin</option>
                                </select>
                            </div>
                        </div>

                        <!-- KG 2 Content -->
                        <div id="kg2Content" style="display: none;">
                            <!-- Subjects Selection -->
                            <div class="mb-3">
                                <label for="kg2Subject" class="form-label">Subject</label>
                                <select class="form-select" id="kg2Subject" name="kg2Subject">
                                     <option selected disabled>Select Subject</option>
                                    <option value="english">English</option>
                                    <option value="maths">Maths</option>
                                    <option value="arabic">Arabic</option>
                                    <option value="science">Science</option>
                                    <option value="religion">Religion</option>
                                    <option value="German">German</option>
                                    <option value="french">French</option>
                                    <option value="Computer">Computer</option>
                                    <option value="Montessori">Montessori</option>
                                    <option value="Elmanr">El manr</option>
                                    <option value="pe">PE</option>
                                    <option value="art">Art</option>
                                    <option value="music">Music</option>
                                     <option value="Christian religion">Christian religion</option>
                                </select>
                            </div>

                            <!-- KG2 Classes Selection -->
                            <div class="mb-3">
                                <label for="kg2Grade" class="form-label">KG2 Classes</label>
                                <select class="form-select" id="kg2Grade" name="kg2Grade">
                                    <option selected disabled>Select KG2 Class</option>
                                      <option value="starfish">starfish</option>
                                      <option value="seaturtle">sea turtle</option>
                                </select>
                            </div>
                        </div>

                        <!-- Classroom Input -->
                        <div class="mb-3">
                            <label for="kgClassRoom" class="form-label">Classroom</label>
                            <input type="text" class="form-control" id="kgClassRoom" name="kgClassRoom" placeholder="Enter classroom grade">
                        </div>

                        <!-- Homework Input -->
                        <div class="mb-3">
                            <label for="kgHomework" class="form-label">Homework</label>
                            <input type="text" class="form-control" id="kgHomework" name="kgHomework" placeholder="Enter homework details">
                        </div>

                        <!-- Reminder Input -->
                        <div class="mb-3">
                            <label for="kgReminder" class="form-label">Reminder</label>
                            <input type="text" class="form-control" id="kgReminder" name="kgReminder" placeholder="Enter reminder">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Overlay with loader -->
    <div id="overlay" style="display:none !important; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000; display: flex; justify-content: center; align-items: center;">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
